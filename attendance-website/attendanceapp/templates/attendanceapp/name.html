<form class="form-horizontal" method="POST" action="">
{% csrf_token %}
{{ formset.management_form }}
{% for form in formset %}
<div class="row form-row spacer">
    {{form.id}}
    <div class="col-2">
        <label>{{form.newTimeIn.label}}</label>
    </div>
    <div class="col-3">
        <div class="input-group">
            {{form.newTimeIn}}
        </div>  
            
    </div>
    <div class="col-2">
        <label>{{form.newTimeOut.label}}</label>
    </div>
    <div class="col-3">
        <div class="input-group">
            {{form.newTimeOut}}
        </div>
            
    </div>
    <div class="col-2">
        <div class="input-group-append" style="display:inline;">
            <button class="btn btn-success add-form-row">+</button>
            <button class="btn btn-danger remove-form-row">-</button>
        </div>
    </div>
</div>
{% endfor %}
<div class="row spacer">
    <div class="col-4 offset-2">
        <button type="submit" class="btn btn-block btn-primary">Create</button>
    </div>
</div>
</form>

<script type='text/javascript'>

function cloneMore(selector, prefix) {
    var newElement = $(selector).clone(true);
    var total = $('#id_' + prefix + '-TOTAL_FORMS').val();
    newElement.find(":input:not(:button)").each(function() {
        var name = $(this).attr('name');
        name = name.replace('-' + (total-1) + '-', '-' + total + '-');
        var id = 'id_' + name;
        $(this).attr({'name': name, 'id': id}).val('').removeAttr('checked');
    });
    total++;
    $('#id_' + prefix + '-TOTAL_FORMS').val(total);
    newElement.hide();
    $(selector).after(newElement);
    newElement.slideDown('fast');
    return false;
}
function deleteForm(prefix, btn) {
    var total = parseInt($('#id_' + prefix + '-TOTAL_FORMS').val());
    if (total > 1){
        var row = btn.closest('.form-row');
        row.slideUp('fast').delay(200).queue(function(next) { $(this).find(":input[type!='hidden']").removeAttr('value'); next(); });
    }
    return false;
}
$(document).on('click', '.add-form-row', function(e){
    e.preventDefault();
    cloneMore('.form-row:last', 'form');
    return false;
});
$(document).on('click', '.remove-form-row', function(e){
    e.preventDefault();
    deleteForm('form', $(this));
    return false;
});

</script>
